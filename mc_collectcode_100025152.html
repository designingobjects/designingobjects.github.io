<html>
    <head>
        <script type="text/javascript" src="//100025152.collect.igodigital.com/collect.js"></script>
    </head>

    <body>
        <br/><br/><br/><br/><br/>
        <h1>Marketing Cloud - Collect Tracking Code - 100025152 --- 1</h1>
        
        <br/><br/>
        
        <br/>
        <button onclick="trackBase()">trackBase</button>
        <button onclick="trackUserInfo()">trackEmail</button>
        <button onclick="trackBaseCleanURL()">trackItem</button>

	    
	<script>

		function trackBase() {
		    _etmc.push(["setOrgId", "100025152"]);
		    _etmc.push(["trackPageView"]);
		}

		function trackUserInfo(userInfo) {
		    _etmc.push(["setOrgId", "100025152"]);
		    _etmc.push(["setUserInfo", {"email": userInfo}]);
		    _etmc.push(["trackPageView"]);
		}

		function trackBaseCleanURL() {
		    _etmc.push(["setOrgId", "100025152"]);
		    var thisURL = window.location.origin + window.location.pathname;
		    thisURL = thisURL.slice(0, -1);    
		    _etmc.push(["trackPageView", {"item" : thisURL}]);
		}	
	</script>
    </body>
</html>
